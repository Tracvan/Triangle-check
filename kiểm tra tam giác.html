<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tam giác</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Hãy nhập cạnh a ",''))
    let b = parseFloat(prompt("Hãy nhập cạnh b ",''))
    let c = parseFloat(prompt("Hãy nhập cạnh c ",''))
    if(a > 0 && b >0 && c>0 ) {
        if (a + b > c && b + c > a && a + c > b) {
            if (a == b && a == c) {
                alert("Là tam giác đều")
            } else if (a ** 2 == b ** 2 + c ** 2 || b * b == a ** 2 + c ** 2 || c ** 2 == a ** 2 + b ** 2) {
                alert("là tam giác vuông")
            } else if (a == c || a == b || b == c) {
                alert("Là tam giác cân")
            } else {
                alert("Là tam giác thường")
            }
        } else {
            alert("Không phải tam giác")
        }
    }else {
            alert("Không phải tam giác")}



</script>
</body>
</html>
